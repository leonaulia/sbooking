<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Room Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meeting Room Booking</h1>
  <div id="booking-form">
    <label for="room">Select Room:</label>
    <select id="room">
      <option value="Zoom Room">Zoom Room</option>
      <option value="Ruang Rapat 1">Ruang Rapat 1</option>
      <option value="Ruang Rapat 2">Ruang Rapat 2</option>
      <option value="Ruang Rapat 3">Ruang Rapat 3</option>
    </select>

    <label for="date">Select Date:</label>
    <input type="date" id="date">

    <label for="pic">PIC Name:</label>
    <input type="text" id="pic">

    <label for="title">Meeting Title:</label>
    <input type="text" id="title">

    <button id="check-availability">Check Availability</button>
    <div id="time-slots"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
